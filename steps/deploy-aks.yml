parameters:
  serviceConnection: ''
  aksResourceGroup: ''
  aksClusterName: ''
  aksParametersFile: ''

steps:
- template: ../tasks/deploy-aks-arm.yaml
  parameters:
    serviceConnection: ${{ parameters.serviceConnection }}
    aksResourceGroup: ${{ parameters.aksResourceGroup }}
    aksParametersFile: ${{ parameters.aksParametersFile }}

- task: Kubernetes@1
  displayName: 'Configure RBAC for Kubernetes Dashboard'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: ${{ parameters.aksResourceGroup }}
    kubernetesCluster: ${{ parameters.aksClusterName }}
    command: 'apply'
    arguments: '-f manifests/dashboard-rbac.yaml'
    outputFormat: 'name'

- task: Kubernetes@1
  displayName: 'Configure RBAC for Helm'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: ${{ parameters.aksResourceGroup }}
    kubernetesCluster: ${{ parameters.aksClusterName }}
    command: 'apply'
    arguments: '-f https://raw.githubusercontent.com/Azure/helm-charts/master/docs/prerequisities/helm-rbac-config.yaml'
    outputFormat: 'name'

- task: HelmInstaller@0
  displayName: 'Install Helm 2.11.0'
  inputs:
      helmVersion: "2.11.0"
      installKubectl: false

- task: HelmDeploy@0
  displayName: 'Install Tiller'
  enabled: true
  inputs:
    connectionType: $(kubectlConnectionType)
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: ${{ parameters.aksResourceGroup }}
    kubernetesCluster: ${{ parameters.aksClusterName }}
    command: 'init'
    arguments: '--service-account tiller'
