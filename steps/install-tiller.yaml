parameters:
  serviceConnection: ''
  aksResourceGroup: ''
  aksClusterName: ''
  helmVersion: ''

steps:
- task: Kubernetes@1
  displayName: 'Configure RBAC for Helm'
  enabled: true
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: ${{ parameters.serviceConnection }}
    azureResourceGroup: ${{ parameters.aksResourceGroup }}
    kubernetesCluster: ${{ parameters.aksClusterName }}
    command: 'apply'
    arguments: '-f https://raw.githubusercontent.com/Azure/helm-charts/master/docs/prerequisities/helm-rbac-config.yaml'
    outputFormat: 'name'

- task: HelmInstaller@1
  displayName: 'Install Helm ${{ parameters.helmVersion }}'
  inputs:
      helmVersionToInstall: ${{ parameters.helmVersion }}
      checkLatestHelmVersion: false
      installKubectl: false

- task: HelmDeploy@0
  displayName: 'Install Tiller'
  enabled: true
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscription: ${{ parameters.serviceConnection }}
    azureResourceGroup: ${{ parameters.aksResourceGroup }}
    kubernetesCluster: ${{ parameters.aksClusterName }}
    command: 'init'
    arguments: '--service-account tiller --tiller-image gcr.io/kubernetes-helm/tiller:v${{ parameters.helmVersion }}'